<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="main.css" />
	<title>Formulário</title>
</h:head>

<h:body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_window_shopping_re_0kbm (1).svg" alt=""/>
        </div>
        <div class="form">
            <h:form action="#"/>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <h:input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required/>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <h:input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required/>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <h:input id="email" type="email" name="email" placeholder="Digite seu e-mail" required/>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <h:input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required/>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <h:input id="password" type="password" name="password" placeholder="Digite sua senha" required/>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <h:input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required/>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <h:input id="female" type="radio" name="gender"/>
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <h:input id="male" type="radio" name="gender"/>
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <h:input id="others" type="radio" name="gender"/>
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <h:input id="none" type="radio" name="gender"/>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button>Continuar</button>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
